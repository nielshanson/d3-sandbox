<!DOCTYPE html>
<html>
  <head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.5/js/jquery.dataTables.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="d3_sunburst.css"/>
    <link rel="stylesheet" type="text/css"
      href="http://cdn.datatables.net/1.10.5/css/jquery.dataTables.css"/>
    <script src="run_datatable.js"></script>
  </head>
  <body>
    <div class="container">
        <div id="figure">
            <div class="sunburst_plot">
                <div id="main">
                  <div id="sequence"></div>
                  <div id="chart">
                  </div>
                  <div id="explanation" style="visibility: hidden;">
                    <span id="percentage"></span><br/>
                    samples
                  </div>
                  <div id="icon">
                    <img src="globe_square.png", height='160', width='160'>
                  </div>
                </div>
                <div id="sidebar">
                  <input type="checkbox" id="togglelegend"> Legend<br/>
                  <div id="legend" style="visibility: hidden;"></div>
                </div>
            </div>
            <div id="demo"></div>
            <script type="text/javascript" src="d3_sunburst.js"></script>
            <script type="text/javascript">
              d3.select(self.frameElement).style("height", "1500px");
            </script>
        </div>
    </div>
  </body>
</html>
